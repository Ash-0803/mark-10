<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="main-head">Cash Register Manager</h1>
    <div class="container">
      <p class="content">
        Enter the bill amount and cash given by the customer and deduce the
        minimum number of notes to return.
      </p>
      <span class="content visible"
        >Deduce the change by filling the details below:</span
      >
      <div class="inpt">
        <label for="cash-given">Cash given:</label>
        <input id="cash-given" type="text" />
      </div>
      <div class="inpt">
        <label for="bill-amount">Bill amount:</label>
        <input id="bill-amount" type="text" />
      </div>
      <button id="calculate" type="submit">Calculate</button>
      <table>
        <caption>
          Return Change
        </caption>
        <tr>
          <th>Notes(n)</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
      <h2 id="message"></h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
